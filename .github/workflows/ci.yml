name: Build & Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    # Run once per day to detect broken dependencies.
    - cron: '33 6 * * *'

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ros_distribution: "foxy"
            image: "desktop"
          - ros_distribution: "galactic"
            image: "desktop"
          - ros_distribution: "humble"
            image: "simulation"
          - ros_distribution: "rolling"
            image: "simulation"
    runs-on: ubuntu-latest
    container:
      image: "osrf/ros:${{ matrix.ros_distribution }}-${{ matrix.image }}"
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y wget python3-vcstool python3-colcon-coveragepy-result python3-colcon-lcov-result lcov ccache
      - name: Cache build
        uses: actions/cache@v3
        with:
          key: ${{ matrix.ros_distribution }}
          path:  |
            ros_ws/build
            ros_ws/install
            ros_ws/.ccache
      - uses : ros-tooling/action-ros-ci@master
        env:
          CC: "/usr/lib/ccache/gcc"
          CXX: "/usr/lib/ccache/g++"
          CCACHE_DIR: ".ccache"
        with:
          package-name: nav_to_anywhere
          vcs-repo-file-url: dependencies.${{ matrix.ros_distribution }}.repos
          target-ros2-distro: ${{ matrix.ros_distribution }}
          colcon-defaults: |
            {
              "build": {
                "mixin": ["coverage-gcc"]
              }
            }
          colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml
      - uses: codecov/codecov-action@v3
        with:
          file: ros_ws/lcov/total_coverage.info
